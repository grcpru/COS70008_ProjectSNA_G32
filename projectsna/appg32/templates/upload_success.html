<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success</title>
</head>
<body>
    <h1>Upload Successful</h1>
    <p>Your file has been successfully uploaded.</p>
    <p>What would you like to do next?</p>
    <button onclick="exploreUploadedDataset()">Explore Uploaded Dataset</button>
    <button onclick="analyzeData()">Analyze Data</button>
    <button onclick="visualizeNetwork()">Visualize Network</button> <!-- New button for network visualization -->

    <script>
        function exploreUploadedDataset() {
            // Redirect to the Explore Datasets page
            window.location.href = "{% url 'explore_datasets' %}";
        }

        function analyzeData() {
            // Redirect to the Analyze Data page
            window.location.href = "{% url 'analyze_data' %}";
        }

        function visualizeNetwork() {
            // Redirect to the Network Visualization page
            window.location.href = "{% url 'network_visualize' %}";
        }
    </script>
</body>
</html>
